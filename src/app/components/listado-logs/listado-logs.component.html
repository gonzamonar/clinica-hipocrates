<div class="table-container h-100 p-5 bg-body-tertiary border rounded-3">
    <h2>Listado de Logs</h2>
    <table class="bg-body-tertiary" mat-table [dataSource]="this.logger.logDataCollection" matSort>
  
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{ (element.fecha.seconds * 1000) | date:'dd-MM-yy / HH:mm:ss' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{ element.usuario }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      class="bg-body-tertiary"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Seleccionar pÃ¡gina">
    </mat-paginator>
</div>
