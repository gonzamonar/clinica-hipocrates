
<div class="h-100 p-5 bg-body-tertiary border rounded-3">
    <form *ngIf="!session.isSessionActive()">
      <h2>Iniciar Sesión</h2>
      <div class="flexrow" [style.gap.px]="20" [style.margin]="'20px 0px'">
          <p class="small">Acceso Rápido:</p>
          <button  mat-stroked-button color="primary" (click)="quickAccess('admin@hipocrates.com', 'admin1234')">Admin</button>
          <button  mat-stroked-button color="primary" (click)="quickAccess('dr.house@hipocrates.com', 'especialista')">Especialista</button>
          <button  mat-stroked-button color="primary" (click)="quickAccess('perez@gmail.com', 'paciente')">Paciente</button>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" class="form-control" name="email" [(ngModel)]="email">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
      </mat-form-field>

      <div class="flex" [style.margin]="'30px 0'">
        <mat-slide-toggle name="rememberLogin" [(ngModel)]="rememberLogin">
          Manteneme logueado
        </mat-slide-toggle>
      </div>

      <div class="flex" [style.align-items]="'center'" [style.margin]="'15px 0'">
        <small *ngIf="loginError" class="form-text" [style.color]="'red'">Usuario o contraseña incorrectos.</small>
      </div>

      <div class="flex">
        <button mat-flat-button color="primary" class="btn-submit" type="submit" (click)="Login()">
          <mat-icon>key</mat-icon>
          Login
        </button>
      </div>
  </form>

  <div *ngIf="session.isSessionActive()">
      <h2>Sesión Iniciada</h2>
      <p>{{session.getCurrentUser()}}</p>
      <button class="btn btn-primary" (click)="Logout()">Cerrar Sesión</button>
  </div>
</div>
